plugins {
	id 'application'
	id 'eclipse' 
}

application {
    mainClass.set('fo.us.folkv3.apisample.Sample')
}

repositories {
    mavenCentral()
}

group = 'fo.us.folkv3.apisample'
version = '2.1.0'

sourceCompatibility = 11
targetCompatibility = 11

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

dependencies {
	implementation 'fo.us.folkv3.api:folk-v3-api:2.1.0'
}
